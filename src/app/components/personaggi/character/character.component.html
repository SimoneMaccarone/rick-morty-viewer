<div class="general-container" [@cardHover]="cardState" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"
  (click)="onClick()" (click)="flipCard()">

  <div class="div-card">
    <mat-card *ngIf="character" class="card">

      <mat-card-header>
        <span class="img-character">
          <img mat-card-image src="{{character.image}}" alt="image">
        </span>
      </mat-card-header>
      <span class="info">


        <mat-card-title class="name" style="color: #69f0ae;"> {{character.name}} </mat-card-title>

        <div class="sub-info">
          <span class="dot" [ngStyle]="getStatusStyle(character.status)">â€¢ </span><span>{{ character.status}} -
            {{character.species}}</span>
        </div>

        <p> Homeworld: <br>
          <strong> {{character.origin.name}}
          </strong>
        </p>

        <details>
          <summary>altro</summary>
          <p>ciao</p>
          <p>ciao</p>

        </details>

      </span>
    </mat-card>
  </div>

</div>
